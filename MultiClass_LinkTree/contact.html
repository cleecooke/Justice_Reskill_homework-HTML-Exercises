<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="Styles.css"/>
    </head>
    
    <body id="dobyContact">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cover.html">Cover</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="resume.html">Resume</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                        </ul>
                </div>
            
                <div class="col-lg-9">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                        <li class="breadcrumb-item active" aria-current="page">Contact Us</li>
                        </ol> 
                    </nav>

                    <h1 class="centerHead">CONTACT FORM</h1>
                    <form action="formInfo">
                        <div class="form-group">
                            <label for="f-Name">First Name:</label>
                            <input type="text" id="f-name" class="form-control"><br>

                            <label for="l-Name">Last Name:</label>
                            <input type="text" id="l-name" class="form-control"><br>

                            <label for="email">Email:</label>
                            <input type="email" id="email" class="form-control"><br>

                            <label for="phone">Phone:</label>
                            <input type="tel" id="phone" class="form-control"><br>

                            <label for="age">Age:</label>
                            <input type="date" id="age" class="form-control"><br>

                            <label for="message">Message:</label>
                            <textarea cols="35" rows="7" id="message">
                            </textarea><br>
                        </div>
                    <br>
                    <hr>
                        
                        <div class="form-group">
                           <h5>Best Way to Contact You</h5>
                           <input type="radio" name="respond"><label for="Email">Email</label>
                           <input type="radio" name="respond"><label for="Phone">Phone</label>
                           <input type="radio" name="respond"><label for="No Contact">No Contact</label><br>
                           <div class="form-check">
                               <input type="checkbox" id="confirmContact" name="confirmContact" class="form-check-input">
                               <label for="confirmContact" class="form-check-label">Confirm Contact Choice</label><br>

                           </div>
                        </div>

                    <hr>
                        <div class="form-group">
                            <h5>Your Income</h5>
                            <label for="income">Select One:</label>
                            <select id="income" name="income" class="form-control">
                                <option value="lt-25">Less than $25,000</option>
                                <option value="25-34">$25,000 - $34,000</option>
                                <option value="35-49">$35,000 - $49,000</option>
                                <option value="50-74">$50,000 - $74,000</option>
                                <option value="75+">$75,000 or more</option>
                            </select>
                            <div class="form-check">
                                <input type="checkbox" id="confirmIncome" name="confirmIncome" class="form-check-input">
                                <label for="confirmIncome" class="form-check-label">Confirm Income</label><br>
                            </div>
                        </div>

                    <hr>
                    <div class="form-group">
                        <h5>Form Confirmation</h5>
                        <div class="form-check">
                            <input type="checkbox" id="confirmAllInfo" name="confirmAllInfo" class="form-check-input">
                            <label for="confirmAllInfo" class="form-check-label">Confirm All Information is Correct</label><br>
                        </div>
                    </div>
                        <br>
                        
                        <button type="button">Submit Form</button>
                    </form>
                </div>
                </div>
            
        </div>

        
            
<hr/>

            
    </body>
    
</html>
